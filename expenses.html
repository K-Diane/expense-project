<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses Tracker</title>
    <!-- linking file to css-->

    <link rel="stylesheet" href="expenses.css" />
  </head>
  <body>
    <div class="container">
      <h2>Expenses Tracker</h2>

      <!-- Input fields to add expense . with option of inputting expenses, adding the amount and also a button to add on click -->

      <div class="input-group">
        <input type="text" id="description" placeholder="Description" />
        <input type="number" id="amount" placeholder="Amount" />
        <button onClick="addExpense()">Add Expense</button>
      </div>

      <!-- table that will hold the expesnes list-->

      <table>
        <thead>
          <tr>
            <th>Description</th>
            <th>Amount</th>
            <th>Action</th>
          </tr>
        </thead>
        <!-- all expenses will be added on the body-->
        <tbody id="expenseList"></tbody>
      </table>

      <!-- Table footer for displaying the total amount. it will add all the expenses total at the end fof table -->
      <tfoot>
        <tr>
          <td><strong>Total:</strong></td>
          <td>
            <strong>$<span id="totalAmount">0.00</span></strong>
          </td>
        </tr>
      </tfoot>
    </div>
    <!-- linking file to js-->
    <script src="expenses.js"></script>
  </body>
</html>
